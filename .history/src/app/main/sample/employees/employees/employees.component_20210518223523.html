<!-- Kitchen Sink Datatables -->
<section id="ngx-datatable-kitchen-sink">
    <core-card-snippet [snippetCode]="_snippetCodeKitchenSink">
        <h4 class="card-title">Employee</h4>
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="d-flex justify-content-between align-items-center m-1">
                    <label class="d-flex align-items-center">Show
                        <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        entries</label>
                </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end">
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                    <label class="d-flex align-items-center">Search<input type="search" placeholder="Search"
                            class="form-control ml-25" (keyup)="filterUpdate($event)" /></label>
                </div>
            </div>
        </div>
        <ngx-datatable [rows]="kitchenSinkRows" [rowHeight]="58" class="bootstrap core-bootstrap" [limit]="10" [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="false" [selectionType]="SelectionType.checkbox" [limit]="basicSelectedOption"
            (activate)="onActivate($event)" (select)="onSelect($event)">
            <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)" id="headerChkbxRef" />
                        <label class="custom-control-label" for="headerChkbxRef"></label>
                    </div>
                </ng-template>
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" [checked]="isSelected" (change)="onCheckboxChangeFn($event)" id="rowChkbxRef{{ rowIndex }}" />
                        <label class="custom-control-label" for="rowChkbxRef{{ rowIndex }}"></label>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Name" prop="full_name" [width]="280">
                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div class="cell-line-height">
                            <p class="font-medium-1 font-weight-bold line-height-1 mb-25">
                                {{ name }}
                            </p>
                            <span class="text-muted font-small-2"> {{ row.name }}</span>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Email" prop="email" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="job" prop="actual_job" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="employee status" prop="employee_status" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="Actions" [width]="120" [sortable]="false">
                <ng-template ngx-datatable-cell-template let-row="row">
                    <div class="d-flex align-items-center" (click)="edit(row.id)">
                        <i data-feather="edit" class="text-primary cursor-pointer" ></i>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </core-card-snippet>
</section>
<!--/ Kitchen Sink Datatables -->
