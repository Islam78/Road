<div class="content-wrapper">
    <div class="content-body">
        <!-- content-header component -->
        <app-search></app-search>
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Table Basic -->
        <div class="row" id="basic-table">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{'EmploymentOffices' | translate}}</h4>
                    </div>
                    <div class="card-body">
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th> {{'Name' | translate}}</th>
                                    <th> {{'OfficesName' | translate}}</th>
                                    <th> {{'Date' | translate}}</th>
                                    <th> {{'JobTybe' | translate}}</th>
                                    <th> {{'Action' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="font-weight-bold">Islam</span>
                                    </td>
                                    <td>Islam@test</td>
                                    <td>
                                        <div class="avatar-group">
                                            test
                                        </div>
                                    </td>
                                    <td><span class="badge badge-pill badge-light-primary mr-1">sales</span></td>
                                    <td>
                                        <button (click)="showEditModalDialog()" type="button" class="btn btn-primary"
                                            rippleEffect>{{'CompleteData' | translate}}</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="font-weight-bold">Islam</span>
                                    </td>
                                    <td>Islam@test</td>
                                    <td>
                                        <div class="avatar-group">
                                            test
                                        </div>
                                    </td>
                                    <td><span class="badge badge-pill badge-light-primary mr-1">sales</span></td>
                                    <td class="overflow-hidden">
                                        <button (click)="showEditModalDialog()" type="button" class="btn btn-primary"
                                            rippleEffect>{{'CompleteData' | translate}}</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="font-weight-bold">Islam</span>
                                    </td>
                                    <td>Islam@test</td>
                                    <td>
                                        <div class="avatar-group">
                                            test
                                        </div>
                                    </td>
                                    <td><span class="badge badge-pill badge-light-primary mr-1">sales</span></td>
                                    <td class="overflow-hidden">
                                        <button (click)="showEditModalDialog()" type="button" class="btn btn-primary"
                                            rippleEffect>{{'CompleteData' | translate}}</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/ Table Basic -->
        <!-- dialog -->
        <p-dialog  [(visible)]="editDisplayModal" [modal]="true" [style]="{width: '50vw'}"
            [baseZIndex]="10000" [draggable]="false" [resizable]="false">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-contol">

                        <form class="form">
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="first-name-column"> {{'InsuranceNumber' | translate}} </label>
                                        <input type="text" id="first-name-column" class="form-control"
                                             name="fname-column" />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="last-name-column">{{'StartDataPassport' | translate}}</label>
                                        <input type="date" id="last-name-column" class="form-control"
                                             name="lname-column" />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="city-column">{{'EndDataPassport' | translate}}</label>
                                        <input type="date" id="city-column" class="form-control" 
                                            name="city-column" />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="country-floating">{{'CopyTheInsurance' | translate}}</label>
                                        <input type="file" id="country-floating" class="form-control"
                                            name="country-floating"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="company-column">{{'ResidenceNumber' | translate}} </label>
                                        <input type="number" id="company-column" class="form-control"
                                            name="company-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column"> {{'DateIssuanceResidency' | translate}}</label>
                                        <input type="date" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column"> {{'ResidenceExpirationDate ' | translate}}</label>
                                        <input type="text" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'ResidencePic ' | translate}}</label>
                                        <input type="file" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'SaudiMobileNumber' |translate}}</label>
                                        <input type="number" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'Email'}}</label>
                                        <input type="email" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'PhonenumberEmergency' | translate}}</label>
                                        <input type="number" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'DateEnteringKingdom' | translate}}</label>
                                        <input type="date" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'EntryPortKingdom' | translate}}</label>
                                        <input type="number" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'selfiPic' | translate}}</label>
                                        <input type="file" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'UploadCopyPassport' | translate}}</label>
                                        <input type="file" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email-id-column">{{'JobNumber' | translate}}</label>
                                        <input type="number" id="email-id-column" class="form-control"
                                            name="email-id-column"  />
                                    </div>
                                </div>
                            </div>
                        </form>
                        <button type="button" style="float: right;" (click)="UpdateEmployeeOffices()"
                            class="btn btn-gradient-success mt-1">{{'Save'|translate}}</button>
                    </div>
                </div>
            </div>
        </p-dialog>
    </div>
</div>
