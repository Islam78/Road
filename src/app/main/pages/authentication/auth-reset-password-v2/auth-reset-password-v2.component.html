<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">Vuexy</h2></a
    >
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/reset-password-v2-dark.svg'
              : 'assets/images/pages/reset-password-v2.svg'
          "
          img-fluid="img-fluid"
          alt="Register V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Reset password-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Reset Password 🔒</h2>
        <p class="card-text mb-2">Your new password must be different from previously used passwords</p>
        <form class="auth-reset-password-form mt-2" (ngSubmit)="(authForm.form.valid)" #authForm="ngForm">
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="reset-password-new">New Password</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                class="form-control form-control-merge"
                id="reset-password-new"
                name="reset-password-new"
                placeholder="············"
                aria-describedby="reset-password-new"
                autofocus=""
                tabindex="1"
                [(ngModel)]="newPasswordVar"
                #newPasswordRef="ngModel"
                [class.error]="authForm.submitted && newPasswordRef.invalid"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <span *ngIf="authForm.submitted && newPasswordRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="newPasswordRef.errors.required"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="reset-password-confirm">Confirm Password</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="confPasswordTextType ? 'text' : 'password'"
                class="form-control form-control-merge"
                id="reset-password-confirm"
                name="reset-password-confirm"
                placeholder="············"
                aria-describedby="reset-password-confirm"
                tabindex="2"
                [(ngModel)]="confPasswordVar"
                #confPasswordRef="ngModel"
                [class.error]="authForm.submitted && confPasswordRef.invalid"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': confPasswordTextType,
                      'icon-eye': !confPasswordTextType
                    }"
                    (click)="toggleConfPasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <span *ngIf="authForm.submitted && confPasswordRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="confPasswordRef.errors.required"
                >This field is required!</small
              >
            </span>
          </div>
          <button class="btn btn-primary btn-block" tabindex="3" rippleEffect>Set New Password</button>
        </form>
        <p class="text-center mt-2">
          <a routerLink="/pages/authentication/login-v2"><i data-feather="chevron-left"></i> Back to login</a>
        </p>
      </div>
    </div>
    <!-- /Reset password-->
  </div>
</div>
